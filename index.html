<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a836538f8f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
      <h2>The Most <em>Anticipated</em> Game In 2023</h2>
      <p>"Really, like im not even joking"</p>
    </div>
    <div class="board">
      <div class="main-menu">
        <h1 class="choose-the-player">Choose The Player</h1>
        <button class="choose-player">VS Player</button>
        <button class="choose-computer">VS Computer</button>
        <ul class="form-ul">
          <li class="form-example">
            <label for="name-1">Player One</label>
            <input type="text" name="name-1" id="name-1" required />
            <h1>Your Mark = "X"</h1>
          </li>
          <li></li>
          <li class="form-example">
            <label for="name-2">Player Two</label>
            <input type="text" name="name-2" id="name-2" required />
            <h1>Your Mark = "O"</h1>
          </li>
        </ul>
        <button class="button-start">Start Game</button>
        <button class="button-back">Back</button>
      </div>
      <div class="info-board"></div>
      <div class="tic-tac-board"></div>
      <div class="score-board"></div>
    </div>
    <div class="footer">
      <p>
        Copyright&copy; agahafiz04
        <a href="https://github.com/agahafiz04" target="_blank"
          ><i class="fa-brands fa-github-alt fa-xl"></i
        ></a>
      </p>
    </div>
  </body>
</html>
